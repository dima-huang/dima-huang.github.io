---
layout: Custom
title: Some Fun
---

<div class="photo-gallery">
  {% for photo in site.data.photos %}
    <div class="photo-item">
      <div class="photo-image">
        <img src="/assets/photos/{{ photo.file }}" alt="{{ photo.description }}" />
      </div>
      <p class="photo-date">
        <i class="fas fa-calendar-alt"></i> {{ photo.date | date: "%B %d, %Y" }}
      </p>
      <p class="photo-description">{{ photo.description }}</p>
    </div>
  {% endfor %}
</div>
