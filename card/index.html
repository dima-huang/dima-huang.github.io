<head>

    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #111; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }

        .btn:active { transform: scale(0.98); background: #0056b3; }
    </style>
</head>

    <div class="card">
        <div class="avatar" style="background: url('../profile.jpg') center/cover;"></div>
