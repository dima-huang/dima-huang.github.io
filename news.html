---
title: News from the lab
layout: page
---

<div class="page-text">
  <h2>Updates (Clickable!)</h2>

  <ul>
    {% assign sorted_news = site.news | sort: "date" | reverse %}
    {% for post in sorted_news %}
      <li>
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        <p><span class="date-badge">{{ post.date | date: "%B %d, %Y" }}</span></p>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
